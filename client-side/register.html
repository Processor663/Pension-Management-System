<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet"   href="./CSS/index.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mt-3 sticky-top bg-white container">
        <a class="navbar-brand" href="./index.html">Chidex Media</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item ml-4 mr-4 about-margin-sm">
                <a class="nav-link" href="./index.html#contact">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html#contact">Contact</a>
            </li>
            </ul>
            <form class="form-inline m-auto search-bar-nav">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./register.html">Sign up <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control firstnameRegister" id="validationDefault01" placeholder="First name" value="Mark" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control secondnameRegister" id="validationDefault02" placeholder="Last name" value="Otto" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control usernameRegister" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Password</label>
            <input type="text" class="form-control passwordRegister" id="validationDefault02" placeholder="Password" value="Password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control cityRegister" id="validationDefault03" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <input type="text" class="form-control stateRegister" id="validationDefault04" placeholder="State" required>
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
          <a href="./user_Dashboard.html" 
            class="text-white btn btn-primary" type="submit" id="registerButton" 
            style="text-decoration: none;"  
            >Submit form</a>
      </form>

    </div> 

    
    
  <script src="./JS/jquery-3.2.1.min.js"></script>
  <script src="./JS/bootstrap.js"></script> 
  <script src="./JS/register.js"></script> 


</body>
</html>
